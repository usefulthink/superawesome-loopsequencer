<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="span9 hero-unit"><h1>Superawesome Loopsequencer</h1></div>
        </div>

        <div class="row sample-container" data-sample-id="bassline">
            <div class="span2"><h3>Bassline</h3>
            </div>
            <div class="span2">
                <button class="btn-play btn disabled" href="#">Play / Pause</button>

                <div class="sync-controls btn-group" data-toggle="buttons-checkbox">
                    <button class="sync-start btn active">Start</button>
                    <button class="sync-stop btn active">Stop</button>
                </div>
            </div>

            <div class="span2">
                <input class="volume" type="range" min="0" max="1000" step="0.01" value="1" />
                <div class="volume-display">1.0</div>
            </div>

            <div class="span3">
                <canvas class="waveform-display" width="360" height="60"></canvas>
            </div>
        </div>



        <div class="row sample-container" data-sample-id="hihats">
            <div class="span2"><h3>HiHats</h3></div>
            <div class="span2">
                <button class="btn-play btn disabled" href="#">Play / Pause</button>

                <div class="sync-controls btn-group" data-toggle="buttons-checkbox">
                    <button class="sync-start btn active">Start</button>
                    <button class="sync-stop btn active">Stop</button>
                </div>
            </div>

            <div class="span2">
                <input class="volume" type="range" min="0" max="1.5" step="0.01" value="1" />
                <div class="volume-display">1.0</div>
            </div>

            <div class="span3">
                <canvas class="waveform-display" width="360" height="60"></canvas>
            </div>
        </div>



        <div class="row sample-container" data-sample-id="louderBells">
            <div class="span2"><h3>Bells+HiHats</h3></div>
            <div class="span2">
                <button class="btn-play btn disabled" href="#">Play / Pause</button>

                <div class="sync-controls btn-group" data-toggle="buttons-checkbox">
                    <button class="sync-start btn active">Start</button>
                    <button class="sync-stop btn active">Stop</button>
                </div>
            </div>

            <div class="span2">
                <input class="volume" type="range" min="0" max="1.5" step="0.01" value="1" />
                <div class="volume-display">1.0</div>
            </div>


            <div class="span3">
                <canvas class="waveform-display" width="360" height="60"></canvas>
            </div>
        </div>



        <div class="row sample-container" data-sample-id="conga">
            <div class="span2"><h3>Congas</h3></div>
            <div class="span2">
                <button class="btn-play btn disabled" href="#">Play / Pause</button>

                <div class="sync-controls btn-group" data-toggle="buttons-checkbox">
                    <button class="sync-start btn active">Start</button>
                    <button class="sync-stop btn active">Stop</button>
                </div>
            </div>

            <div class="span2">
                <input class="volume" type="range" min="0" max="1.5" step="0.01" value="1" />
                <div class="volume-display">1.0</div>
            </div>


            <div class="span3">
                <canvas class="waveform-display" width="360" height="60"></canvas>
            </div>
        </div>



        <div class="row sample-container" data-sample-id="vocals">
            <div class="span2"><h3>Vocals</h3></div>
            <div class="span2">
                <button class="btn-play btn disabled" href="#">Play / Pause</button>

                <div class="sync-controls btn-group" data-toggle="buttons-checkbox">
                    <button class="sync-start btn active">Start</button>
                    <button class="sync-stop btn active">Stop</button>
                </div>
            </div>

            <div class="span2">
                <input class="volume" type="range" min="0" max="1.5" step="0.01" value="1" />
                <div class="volume-display">1.0</div>
            </div>


            <div class="span3">
                <canvas class="waveform-display" width="360" height="60"></canvas>
            </div>
        </div>
    </div>

    <!-- build:js scripts/jquery.js -->
    <script src="components/jquery/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="components/sass-bootstrap/js/bootstrap-affix.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-alert.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-button.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-popover.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-carousel.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
    <script src="components/sass-bootstrap/js/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/audiostuff.js -->
    <script src="components/eventEmitter/EventEmitter.js"></script>

    <script src="scripts/polyfills.js"></script>
    <script src="scripts/audio/BufferLoader.js"></script>
    <script src="scripts/audio/AudioScheduler.js"></script>
    <script src="scripts/audio/BeatgridScheduler.js"></script>
    <script src="scripts/audio/WaveformDisplay.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
